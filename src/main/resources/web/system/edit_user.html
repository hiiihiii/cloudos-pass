                        </div>
                        <!--邮箱-->
                        <div class="form-group">
                            <label class="cloud-modal-label">邮箱<span class="cloud-required">  *</span>：</label>
                            <input type="text" class="form-control" v-cloak="" v-model="editUser.email"
