<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <div th:replace="common/header::header"></div>
</head>
<body class="login">
<div class="login-box">
    <h4 class="login-header">用户登录</h4>
    <form class="login-form" id="login-form" enctype="multipart/form-data">
        <!--用户名-->
        <div class="form-group">
            <input type="text" placeholder="请输入用户名" name="username" id="username" />
        </div>
        <!--密码-->
        <div class="form-group">
            <input type="password" placeholder="请输入密码" name="loginPsd" id="loginPsd" />
        </div>
        <div class="form-group">
            <input type="submit" value="登录" />
        </div>
    </form>
</div>
<div th:replace="common/footer::footer"></div>
<script type="text/javascript">
    require(["../js/require-config"],function (require_config) {
        require(["login"]);
    });
</script>
</body>
</html>
