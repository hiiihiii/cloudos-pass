<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="menu">
    <div class="header">
        <div class="header-menu">
            <div class="header-left">
                <h3>容器PaaS平台</h3>
            </div>
            <div class="header-center">
                <div class="parent-menu" id="overview-menu">
                    <i class="fa fa-tachometer"></i>
                    <div class="parent-menu-title">
                        <span>概览</span>
                    </div>
                </div>
                <div class="parent-menu" id="service-menu">
                    <i class="fa fa-server"></i>
                    <div class="parent-menu-title">
                        <span>服务</span>
                    </div>
                    <div class="child-menu">
                        <div class="sub-menu-group">
                            <div class="sub-menu-title">
                                <span>应用中心</span>
                            </div>
                            <div class="child-menu-title">
                                <a id="appstore-menu" href="../appcenter">应用仓库</a>
                            </div>
                            <div class="child-menu-title">
                                <a id="apporch-menu" href="../apporch">应用编排</a>
                            </div>
                        </div>
                        <div class="sub-menu-group">
                            <div class="sub-menu-title">
                                <span>应用管理</span>
                            </div>
                            <div class="child-menu-title">
                                <a id="application-menu" href="../application">应用实例</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="parent-menu" id="setting-menu">
                    <i class="fa fa-briefcase "></i>
                    <div class="parent-menu-title">
                        <span>系统管理</span>
                    </div>
                    <div class="child-menu">
                        <div class="sub-menu-group">
                            <div class="sub-menu-title">
                                <span>系统</span>
                            </div>
                            <div class="child-menu-title">
                                <a id="system-role-setting" href="../role">角色</a>
                            </div>
                            <div class="child-menu-title">
                                <a id="system-user-setting" href="../user">用户</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="parent-menu" id="system-menu">
                    <i class="fa fa-cog"></i>
                    <div class="parent-menu-title">
                        <span>配置</span>
                    </div>
                    <div class="child-menu">
                        <div class="sub-menu-group">
                            <div class="sub-menu-title">
                                <span>Kubernetes</span>
                            </div>
                            <div class="child-menu-title">
                                <a id="kubernetes-node" href="../kubernetes">节点</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="parent-menu" id="audit-menu">
                    <i class="fa fa-cc"></i>
                    <div class="parent-menu-title">
                        <span>审计</span>
                    </div>
                    <div class="child-menu">
                        <div class="sub-menu-group">
                            <div class="sub-menu-title">
                                <span>审计</span>
                            </div>
                            <div class="child-menu-title">
                                <a id="log-menu" href="../userlog">日志</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <i class="fa fa-user-circle-o"></i>
                <span>admin</span>
                <a class="logout">退出</a>
            </div>
        </div>
        <div class="breadcrumbs">
            <a id="first-menu">概览</a>
            <a id="second-menu" v-cloak="" href="../index"></a>
        </div>
    </div>
</div>
</body>
</html>
